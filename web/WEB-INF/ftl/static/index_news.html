<script type="text/javascript">
    $(function () {

        $("div.VVnews div.page-header span.dot").mouseover(function () {

            $("div.VVnews div.page-header span.pull-right > span").removeClass("btn-primary");

            $("div.VVnews ul").hide();
            $("div.VVnews ul." + $(this).attr("rel") + "").show();
        });
    });
</script>
